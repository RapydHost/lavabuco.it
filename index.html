<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lavabuco Empires</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/assets/images/favicon.png" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>Prossimamente.</h1>
        </div>
        <footer>
            Effect made using
            <a href="https://www.vantajs.com/" target="_blank">Vanta.js</a>
        </footer>
        <script>
            VANTA.HALO({
                el: 'body',
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.0,
                minWidth: 200.0,
                baseColor: 0x3d4b70,
                backgroundColor: 0x0e0f0f,
                amplitudeFactor: 1.0,
                xOffset: 0.0,
                yOffset: 0.0,
                size: 1.5,
            });
        </script>
    </body>
</html>
